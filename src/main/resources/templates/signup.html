<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/signup.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form action="/register" method="post">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required placeholder="4~15자 이내로 입력해주세요.">

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required placeholder="최소 6자 이상(알파벳, 숫자 필수)">

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="example@spotlight.kr">

            <label for="phone">전화번호:</label>
            <input type="tel" id="phone" name="phone" required placeholder="전화번호(-제외)">

            <label for="displayName">닉네임:</label>
            <input type="text" id="displayName" name="displayName" required placeholder="닉네임을 20자 이하로 입력해주세요.">

            <button type="submit">가입</button>

        </form>
    </div>
</body>
</html>
